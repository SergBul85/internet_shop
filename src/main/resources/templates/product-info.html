<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product info</title>
</head>
<body>
<h4>Подробная информация о товаре</h4>

<img th:src="@{'/images/' + ${product.getImages().get(0).getId() }}" height="60px"><br><br>
<img th:src="@{'/images/' + ${product.getImages().get(1).getId() }}" height="60px"><br><br>
<img th:src="@{'/images/' + ${product.getImages().get(2).getId() }}" height="60px"><br><br>

<b>ID товара: </b> <span th:text="${product.id}"></span><br><br>
<b>Название товара: </b> <span th:text="${product.title}"></span><br><br>
<b>Описание товара: </b> <span th:text="${product.description}"></span><br><br>
<b>Цена товара: </b> <span th:text="${product.price}"></span><br><br>
<b>Город: </b> <span th:text="${product.city}"></span><br><br>
<b>Автор: </b> <span th:text="${product.author}"></span><br><br>
<hr/>
<form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
    <input type="submit" value="Удалить товар">
</form>


</body>
</html>
